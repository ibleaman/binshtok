<!DOCTYPE html>
<html>
    <head>
        <title>לעקסאַגאָן</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href = "leksagon.css">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-DLKC4FZTHL"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-DLKC4FZTHL');
        </script>
    </head>
    <body onload="get_valid_words()" onkeydown="input_from_keyboard(event)">
        <h1>לעקסאַגאָן</h1>

        <!-- NOTIFICATIONS -->
        <div class="container" style="height:50px; align-items:center;">
          <div>
            <p id="too-short" class="notifications">צו װײניק אותיות</p>
            <p id="good" class="notifications">גוט! <span class="points"></span></p>
            <p id="great" class="notifications">װוּנדערלעך! <span class="points"></span></p>
            <p id="amazing" class="notifications">אױסגעצײכנט! <span class="points"></span></p>
            <p id="pangram" class="notifications">פּאַנגראַם! <span class="points"></span></p>
            <p id="already-found" class="notifications">שױן געפֿונען</p>
            <p id="invalid-word" class="notifications">אומגילטיק</p>
            <p id="miss-center" class="notifications">עס פֿעלט דער מיטנדיקער אות</p>
          </div>
        
        </div>

        <!-- INPUT WORD -->
        
        <div class="cursor">
          <input id="testword" type="text" onkeydown="pressEnter()" autofocus/>
        </div>
        <!-- <div class="cursor" style="height:40px; text-align:center; display:flex-inline; justify-content:center; margin-bottom:360px;"> -->
        
        <!-- HEXAGON GRID -->
          <div style="display:flex; flex-direction:column; align-items:center;">
            <ul id="hexGrid"></ul>
        
            <div class="button_container">
              <button id="submit_button" type="button" class="button" onclick="submitWord()">אַרײַנגעבן</button>
              <button id="shuffle_button" type="button" class="button" onclick="shuffleLetters()">
                <img src="shuffle_icon.png" style="width:1.2em">
              
              </button>
              <button id="delete_button" type="button" class="button" onclick="deleteLetter()">אױסמעקן</button>
                <!--<i style="align-self:center;"></i>-->
              
            </div>
        </div>
        <div class="container" style="height:400px; justify-content:normal;" id="scoreboard">
              <div class="scoreText" style="margin-bottom:8px;">דו האָסט שױן געפֿונען <span id="numfound">0</span> װערטער.</div>
              <div class="scoreText" style="margin-bottom:8px;">דער חשבון: <span id="score">0</span> פֿון <span id="maxscore">0</span> מעגלעכע פּונקטן.</div>
              <div style=" font-family: 'David CLM', serif; align-self:center; font-size: 15px; font-weight:bold;">אַנטדעקטע װערטער</div>
              <div id="discoveredText" >
              </div>
        </div>
         
    </body>
</html>

<script type="text/javascript" src="leksagon.js"></script>
